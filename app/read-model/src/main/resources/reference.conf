// ReadModel プロジェクト特有の設定はここに定義
myapp.readmodel {

  rdbms.tenants {
    // テナントごとの DB 接続情報
    tenant-a = ${myapp.readmodel.rdbms.default} {
      db {
        url = "jdbc:mysql://127.0.0.1:3306/myapp-tenant-a"
        user = "dbuser_a"
        password = "dbpass@a"
      }
    }
    tenant-b = ${myapp.readmodel.rdbms.default} {
      db {
        url = "jdbc:mysql://127.0.0.2:3306/myapp-tenant-b"
        user = "dbuser_b"
        password = "dbpass@b"
      }
    }
  }

  rdbms.default = {
    profile = "slick.jdbc.MySQLProfile$"
    db {
      driver = "org.mariadb.jdbc.Driver"
    }
  }
}
